<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../webroot/css/contact.css">
    <link rel="icon" href="../webroot/img/favicon.ico">
    <title>Contact</title>
</head>
<body>
<header>
    <h1>Piscine Dussart</h1>
    <div class="header">

        <figure class="head-picture">
            <img src="null" class="img1" alt="Photo de la façade de l'entreprise">
        </figure>
        <table>
            <tr>
                <td>Adresse:</td>
                <td>118 Rue Jean pierre Papin</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>dussart@societe.fr</td>
            </tr>
            <tr>
                <td>Téléphone:</td>
                <td>0998744569</td>
            </tr>
        </table>
    </div>
</header>
<main>
    <div class="menu">
        <figure class="nav_picture">
            <img src="null" class="img2" alt="Photo de réalistion de piscine">
        </figure>
        <nav>
            <ul>
                <li><a href="../index.html">Acceuil</a></li>
                <li><a href="rate.html">tarifs</a></li>
            </ul>
        </nav>
    </div>
    <section>
        <h2>Nous contacter</h2>
        <form class="contact">
            <fieldset>
                <legend>Contact</legend>
                <label for="lastname">Nom: </label>
                <input type="text" id="lastname" class="input">
                <label for="firstname">Prénom: </label>
                <input type="text" id="firstname" class="input">
                <label for="phone">Téléphone: </label>
                <input type="tel" id="phone" class="input">
                <label for="email">Email: </label>
                <input type="email" id="email" class="input">
                <label for="text">Votre message:</label>
                <textarea name="textarea" id="text" cols="30" rows="10"></textarea>
                <input type="submit" value="Envoyer" class="btn-primary">
            </fieldset>
        </form>
    </section>
    <div id="map"></div>
</main>
</body>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->

<script>
    tinymce.init({
        selector: '#text',
        language: 'fr_FR',
        width: 400,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table contextmenu paste code'
        ],
        toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
        content_css: '//www.tinymce.com/css/codepen.min.css'
    });
</script>
</html>
